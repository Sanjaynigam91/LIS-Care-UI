<div class="login-card">

    <div class="card-title">
        <h1>Login</h1>
        <span>You don't have an account? <a routerLink="/signup">Sign up</a></span>
    </div>  
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="UserLogin()">
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input class="form-control" name="username" type="email"  formControlName="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" type="password" formControlName="password" placeholder="Password">
          </div>       
        <button type="submit">Login</button>
    </form>
</div>
<app-toast></app-toast>
