<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="container mt-3">
<br>
<br>
  <div class="row">
   <div class="col-md-1"></div>
   <div class="col-md-11" [formGroup]="SampleCollectionPlaceForm">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
         <th>Sample Collected Place Name </th>
         <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of samplePlaceList">
          <td>{{ item.sampleCollectedPlaceName }}</td>
           <td> 
            <button class="delete-button" matTooltip="delete Sample Collected Place" (click)="openConfirmationDialog(item.recordId)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </button></td>
        </tr>
        <tr>
          <td> <input class="form-control" name="PlaceName" type="text" formControlName="PlaceName"  placeholder="Enter Place Name">
          </td>
          <td>
            <button class="add-button" matTooltip="add tag" (click)="onSubmit()">
              <mat-icon class="add-icon">add</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table> 
   </div>
  </div>
</div>
<app-toast></app-toast>
<app-loader *ngIf="loading$ | async"></app-loader>
