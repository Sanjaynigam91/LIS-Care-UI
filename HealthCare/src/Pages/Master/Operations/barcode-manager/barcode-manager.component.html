<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<div class="container mt-3" [formGroup]="BarcodeForm">
    <div class="row">
        <div class="col-md-3">
        <label>Quantity</label>
            <input class="form-control" type="text" placeholder="Enter quantity..." formControlName="BarcodeQuantity"/>
        </div>
        <div class="col-md-6">
            <button class="printbarcode-button" matTooltip="Print Barcode">
                <mat-icon class="generate-icon">qr_code_scanner</mat-icon> Print Barcode
            </button>
        </div>
    </div>
    <br/>
    <div class="row" *ngIf="IsRecordFound">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <div class="form-group">
        <input class="form-control" formControlName="filteredBarcode" placeholder="Search..." />
      </div>
    </div>
    </div> 
    <br/>
    <div *ngIf="IsNoRecordFound" calss="row tbl-div">
                <br/>
                <div class="form-group form-control NoRecord-Found">
                  No employee found!.
                </div>
                <br/>
   </div>
  <table class="table table-bordered table-striped" *ngIf="IsRecordFound">
  <thead>
    <tr>
      <th>Date</th>
      <th>Sequence Start</th>
      <th>Sequence End</th>
      <th>Generated By</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of barcodeApiResponse | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
      <td>{{ item.generatedOn }}</td>
      <td>{{ item.sequenceStart }}</td>
      <td>{{ item.sequenceEnd }}</td>
      <td>{{ item.createdBy }}</td>
      <td>
        <button class="print-button" matTooltip="print barcode" (click)="generateBarcodes(item.sequenceStart, item.sequenceEnd)">
          <mat-icon class="print-icon">print</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table> 
<pagination-controls *ngIf="IsRecordFound" (pageChange)="p = $event"></pagination-controls>
</div>
<app-loader *ngIf="loading$ | async"></app-loader>
