<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<div class="container mt-3">
    <div class="row" [formGroup]="employeeForm">
        <div class="col-md-2">
        <label>Employee Status</label>
        <select class="form-control"  formControlName="ddlEmpStatus">
            <option value="">~Please Choose~</option>
            <option value="true">Active</option>
            <option value="false">InActive</option>
        </select>
        </div>
        <div class="col-md-3">
        <label>Department Name</label>
        <select class="form-control"  formControlName="ddlDepartment">
            <option value="">~Please Choose~</option>
            <option *ngFor="let item of empoyeeDeptResponse" [value]="item.itemType">{{item.itemDescription}}</option>
        </select>
        </div>
        <div class="col-md-3">
            <label>Search By Employee Name</label>
            <input class="form-control" type="text" name="SeachBy" placeholder="Search by emplotee name..." formControlName="SearchEmployee"/>
         </div> 
         <div class="col-md-4">
            <div class="div-button">
            <button mat-flat-button class="search-button" (click)="onSearch()"><mat-icon>search</mat-icon>Search Employee</button>
            <button mat-flat-button class="add-button" (click)="OpenAddEmployeePopUp()">
              <mat-icon>add</mat-icon> Add New Employee</button> 
          </div>
        </div>
    </div>
    <br/>
    <div class="row" [formGroup]="searchEmployeeForm" *ngIf="IsRecordFound">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <div class="form-group">
        <input class="form-control" formControlName="filterEmployee" placeholder="Search..." />
      </div>
    </div>
    </div> 
    <br/>
    <div *ngIf="IsNoRecordFound" calss="row tbl-div">
                <br/>
                <div class="form-group form-control NoRecord-Found">
                  No employee found!.
                </div>
                <br/>
   </div>
  <table class="table table-bordered table-striped" *ngIf="IsRecordFound">
  <thead>
    <tr>
      <th>Employee Id</th>
      <th>Employee Name</th>
      <th>Mobile Number</th>
      <th>Email</th>
      <th>Department</th>
      <th>Designation</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of employeeApiResponse | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
      <td>{{ item.employeeId }}</td>
      <td>{{ item.employeeName }}</td>
      <td>{{ item.mobileNumber }}</td>
      <td>{{ item.emailId }}</td>
      <td>{{ item.department }}</td>
      <td>{{ item.designation }}</td>
      <td>
        <button class="action-btn edit-button" matTooltip="edit employee details" (click)="ViewCenterDetails(item.employeeId)">
          <mat-icon class="edit-icon">edit</mat-icon>
        </button>
        <button class="action-btn delete-button" matTooltip="delete employee" (click)="employeeDeleteConfirmationDialog(item.employeeId)">
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table> 
<pagination-controls *ngIf="IsRecordFound" (pageChange)="p = $event"></pagination-controls>
</div>
<app-loader *ngIf="loading$ | async"></app-loader>
