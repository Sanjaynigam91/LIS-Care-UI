<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="container mt-3">
    <div class="row" [formGroup]="profileMasterForm">
        <div class="col-md-3">
        <label>Profile Status</label>
        <select class="form-control"  formControlName="ddlProfileStatus">
            <option value="">~Please Choose~</option>
            <option value="true">Active</option>
            <option value="false">InActive</option>
        </select>
        </div>
        <div class="col-md-3">
            <label>Profile Name / Code</label>
      <input class="form-control" type="ProfileNameOrCode" name="ProfileNameOrCode" placeholder="Type profile name or code" formControlName="ProfileNameOrCode">
        </div>
         <div class="col-md-6">
            <div class="div-button">
            <button mat-flat-button class="search-button" (click)="SearchProfileDetails()" ><mat-icon>search</mat-icon>Search Profile</button>
            <button mat-flat-button class="add-button" (click)="OpenAddProfilePopUp()" >
              <mat-icon>add</mat-icon> Add New Profile</button> 
          </div>
        </div>
    </div>
    <br/>
    <div class="row" [formGroup]="searchProfileForm" *ngIf="IsRecordFound">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <div class="form-group">
        <input class="form-control" formControlName="filterProfile" placeholder="Search..." />
      </div>
    </div>
    </div> 
    <br/>
    <div *ngIf="IsNoRecordFound" calss="row tbl-div">
                <br/>
                <div class="form-group form-control NoRecord-Found">
                  No profiles found!.
                </div>
                <br/>
   </div>
  <table class="table table-bordered table-striped" *ngIf="IsRecordFound">
  <thead>
    <tr>
      <!-- <th>Sr.No.</th> -->
      <th>Profile Code</th>
      <th>Profile Name</th>
      <th>Specimen Type</th>
      <th>MRP</th>
      <th>Client</th>
      <th>Lab</th>
      <th>Profile Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of profileApiResponse | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index">
      <!-- <td>{{ i + 1 }}</td> -->
      <td>{{ item.profileCode }}</td>
      <td>{{ item.profileName }}</td>
      <td>{{ item.sampleTypes }}</td>
      <td>{{ item.mrp }}</td>
      <td>{{ item.b2CRates }}</td>
      <td>{{ item.labrates }}</td>
      <td>{{ item.profileStatus === true ? 'Active' : 'InActive' }}</td>
      <td>
        <button class="action-btn edit-button" matTooltip="edit profile" (click)="ViewProfileDetails(item.profileCode)">
          <mat-icon class="edit-icon">edit</mat-icon>
        </button>
        <button class="action-btn delete-button" matTooltip="delete profile" (click)="profileDeleteConfirmationDialog(item.profileCode)">
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table> 
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<app-loader *ngIf="loading$ | async"></app-loader>
