<div class="dialog">
  <!-- <h2 mat-dialog-title>Confirmation</h2> -->
  <mat-dialog-content>
    <p>{{ message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="button cancel-button"  mat-flat-button (click)="onCancel()">Cancel</button>
    <button class="button confirm-button"  mat-flat-button (click)="onConfirm()">Confirm</button>
  </mat-dialog-actions>
</div>
