<div class="popup-container">
  <!-- Header -->
  <div *ngIf="isAddHeaderVisible" class="popup-header">
    <h2>Add New Centre</h2>
    <button class="close-btn" (click)="close()">&times;</button>
  </div>
    <div *ngIf="isEditHeaderVisible" class="popup-header">
    <h2>View/Edit Centre</h2>
    <button class="close-btn" (click)="close()">&times;</button>
</div>

 <!-- Content / Form -->
    <div class="container mt-3" [formGroup]="editCenterForm">
    <div class="popup-content" >
    <div class="row">
    <div class="col-md-2">
        <label  class="form-label">Centre Code</label>
        <input type="text" formControlName="CenterCode" class="form-control" placeholder="Enter centre code" />
    </div>
    <div class="col-md-4">
        <label class="form-label">Centre Name</label>
        <input type="text" formControlName="CenterName" class="form-control" placeholder="Enter centre name" />
    </div>
    <div class="col-md-3">
        <label  class="form-label">Centre Incharge</label>
        <input type="text" formControlName="CenterIncharge" class="form-control" placeholder="Enter centre incharge name" />
    </div>
    <div class="col-md-3">
        <label class="form-label">Sales Incharge</label>
         <select class="form-control"  formControlName="ddlSalesIncharge">
            <option value="">~Please Choose~</option>
            <option *ngFor="let item of salesinchargeApiResponse" [value]="item.salesInchargeName">{{item.salesInchargeName}}</option>
        </select>
    </div>
    </div>
     <br/>
    <div class="row">      
    <div class="col-md-3">
        <label class="form-label">Address</label>
          <input type="text" formControlName="CenterAddress" class="form-control" placeholder="Enter centre address" />
    </div>
    <div class="col-md-3">
        <label  class="form-label">Postal Code</label>
        <input type="text" formControlName="PinCode" class="form-control" placeholder="Enter pin code" />
    </div>
    <div class="col-md-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" formControlName="CenterMobileNumber" class="form-control" placeholder="Enter mobile number" />
    </div>
    <div class="col-md-3">
        <label class="form-label">Alternate Contact Number</label>
        <input type="text" formControlName="AlternateContactNumber" class="form-control" placeholder="Enter alternate number" />
    </div>
    </div>
    <br/>
    <div class="row">      
    <div class="col-md-3">
        <label class="form-label">Email Address</label>
          <input type="text" formControlName="CenterEmailId" class="form-control" placeholder="Enter email address" />
    </div>
    <div class="col-md-3">
        <label  class="form-label">Rate Type</label>
         <select class="form-control"  formControlName="ddlRateType">
            <option value="">~Please Choose~</option>
            <option value="Credit">Credit</option>
            <option value="Cash">Cash</option>
            <option value="NEFT">NEFT</option>
        </select>
    </div>
    <div class="col-md-3">
         <label  class="form-label">Centre Status</label>
         <select class="form-control"  formControlName="ddlCenterStatus">
            <option value="">~Please Choose~</option>
            <option value="true">Active</option>
            <option value="false">InActive</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">Introduced By</label>
        <input type="text" formControlName="IntroducedBy" class="form-control" placeholder="Enter introduced by" />
    </div>
    </div>
        <br/>
    <div class="row">
   <div class="col-md-3">
        <label class="form-label">Credit Limit</label>
          <input type="number" formControlName="CreditLimit" class="form-control" placeholder="Enter credit limit" />
    </div>
    <div class="col-md-3">
     <label class="form-label">Auto Barcode</label>
         <select class="form-control"  formControlName="ddlAutoBarcode">
            <option value="">~Please Choose~</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="col-md-6">
        <button *ngIf="isSubmitVisible" mat-flat-button class="submit-button" (click)="createNewCenter()">Create New Center</button>
        <button *ngIf="isUpdateVisible" mat-flat-button class="update-button" (click)="UpdateCenter()">Update Center</button>
       </div>
    </div>
    </div>
    </div>
     <app-toast></app-toast>
     <app-loader *ngIf="loading$ | async"></app-loader>
<br/>
<br/>
  <!-- Footer / Actions -->
  <div class="popup-footer">
    <button class="btn cancel-btn" (click)="close()">Close</button>
  </div>
</div>
